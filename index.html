<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>INPUT TYPE</title>
   
</head>

<body>
    
    <div style="padding-left: 800px;">
        <form class="padding div">
            <h1>INPUT FORMS</h1>
            <h3>input types</h3><br>
            <label>first name :</label>
            <input type="text"><br><br>
            <label>password :</label>
            <input type="password"><br><br>
            <label>value :</label>
            <input type="text" value="rakesh"><br><br>
            <label>numbers min&max (between 1 and 5):</label>
            <input type="number" min="-11" max="50"><br><br>
            <label>numbers min&max (between 1 and 5):</label>
            <input type="number" min="-11" max="50" step="5" value="5"><br><br>
            <label> number between 0 and 50:</label>
            <input type="range" min="0" max="50"><br><br>


            <input type="submit">
            <input type="reset">
            <hr>
            <h3>radio button</h3>
            <input type="radio">
            <label>HTML</label><br>
            <input type="radio">
            <label>CSS</label><br>
            <input type="radio">
            <label>JavaScript</label>
            <hr>
            <h3>checkbox</h3>

            <input type="checkbox">
            <label> I have a bike</label><br>
            <input type="checkbox">
            <label> I have a car</label><br>
            <input type="checkbox">
            <label> I have a boat</label>
            <hr>

            <h3>color</h3>
            <label> color:</label>
            <input type="color">
            <hr>
            <h3>date</h3>
            <label>Birthday:</label>
            <input type="date"><br>
            <input type="submit"><br><br>
            <label>Enter a date maximum</label>
            <input type="date" max="1990-12-31"><br><br>
            <label>Enter a date minimum</label>
            <input type="date" min="2000-01-02"><br><br>
            <h3>date and time</h3>
            <label>Birthday (date and time):</label>
            <input type="datetime-local">
            <h3>month and year</h3>
            <label>Birthday (month and year):</label>
            <input type="month">
            <input type="submit" value="Submit">
            <h3>week</h3>
            <label>Select a week:</label>
            <input type="week">
            <input type="submit">
            <br>
            <hr>
            <h3>email</h3>
            <label>Enter your email:</label>
            <input type="email">
            <input type="submit"><br>
            <hr>
            <label>Select a file:</label>
            <input type="file"><br><br>
            <input type="submit"><br>
            <hr>
            <h3>search input</h3>
            <label>Search Google:</label>
            <input type="search">
            <input type="submit"><br>
            <hr>
            <h3>mobile number</h3>
            <label>Enter a phone number:</label><br>
            <input type="tel" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>

            <input type="submit"><br>
            <hr>
            <h3>time</h3>
            <label for="appt">Select a time:</label>
            <input type="time">
            <input type="submit"><br>
            <hr>
            <h3>URl</h3>
            <label>url:</label>
            <input type="url">
            <input type="submit">

            <h2>Input Button</h2>

            <input type="button" onclick="alert('THANK YOU')" value="Click Me!">
            <button type="button" class="btn btn-danger" (click)=tom()> click</button>

            <hr>





        </form>
    </div>
    




</body>

</html>
